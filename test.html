<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=i">
    <title>Document</title>
</head>
<body>
    <style>
        .middle{
            font-size: 1.5em;
        }
        .big{
            font-size: 2em;
        }
    </style>
    <p>test</p>
    <div>
        <div></div>
    </div>    
    <h1>hello world</h1>
        <div>
            <p>hello</p>
        </div>
        <img src="https://i.imgur.com/ggK1MV2.png" alt="test imgur"><br>
        
        <button type="button" id="btn1">1.5倍</button>
        <button type="button" id="btn2">2倍</button>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script>
            $("#btn1").click(function(){
                $("body").removeClass("big");                
                $("body").addClass("middle");
            });
            $("#btn2").click(function(){
                $("body").removeClass("middle");
                $("body").addClass("big");
            });
        </script>
        <script>
            $(".owl-carousel").find("a").focus(function () {
                // 設定 autoplay 為 false
            });
        </script>
</body>
</html>
