<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <title>Document</title>
</head>
<body>
    <div class="owl-carousel owl-theme">
            <div class="item">
                <a href="https://www.google.com.tw/"><img src="1.png" alt="1"></a>
                <a href="https://www.google.com.tw/">前往 1 號網站</a>
            </div>
            <div class="item">
                <a href="https://www.google.com.tw/"><img src="2.png" alt="2"></a>
                <a href="https://www.google.com.tw/">前往 2 號網站</a>
            </div>
            <div class="item">
                <a href="https://www.google.com.tw/"><img src="3.png" alt="3"></a>
                <a href="https://www.google.com.tw/">前往 3 號網站</a>
            </div>
    </div>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
                $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                responsive: {
                    0: {
                        items: 1
                    }
                }
            })
        });
    </script>
</html>
